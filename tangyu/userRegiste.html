<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入页面js -->

</head>
<body style="margin-bottom: 200px">
    <!-- header -->
    <header>
        <div>
            <div class="container-fluid bgc000">
                <div class="container welcome clearfix">
                    <p class="fl ti210" style="width:200px;height: 28px">legochina.cn</p>
                    <p class="fr" style="width:200px;height: 28px">
                        欢迎光临
                        <a href="#">乐购</a>，请
                        <a href="#">
                            <span>登陆</span>
                        </a>\
                        <a href="#">注册</a>
                    </p>
                    <h1 class="logo">
                        <a href="#">
                            <img src="./images/LOGO_02.jpg" alt="">
                        </a>
                    </h1>
                </div>
            </div>
            <div class="-bd container land">
                <p>欢迎登陆</p>
                <p>已有账号，请&emsp;<a href="#">登陆</a>&emsp;</p>

            </div>
        </div>
    </header>

    <!-- registe -->
    <section id="registe" class="container-fluid">
        <form id="myform">
            <p class="mfb">
                <label>用户名</label>
                <input type="text" name="user" placeholder="您的账户名和登录名">
            </p>
            <p class="mfb">
                <label>设置密码</label>
                <input type="password" id="psw" name="psw" placeholder="建议设置两种字符密码">
            </p>
            <p class="mfb">
                <label>确认密码</label>
                <input type="password" name="checkPwd" placeholder="再次输入密码">
            </p>
            <p class="mfb">
                <label>中国+86</label>
                <input type="tel" name="telNum" placeholder="建议使用常用手机号">
            </p>
            <p class="mfb">
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码">
                <img class="vcode" src="./images/vcode.jpg" alt="">
            </p>
            <p class="mfb">
                <label>手机验证码</label>
                <input type="text" placeholder="输入手机验证码">
                <a href="#" class="getcode">获取验证码</a>
            </p>
            <p class="mt10"><input id="agree" type="checkbox">我已阅读并同意<span class="f60">《京东用户注册协议》</span></p>
            <p><input id="btn" type="submit" value="立即注册"></p>

        </form>
        

    </section>

    <footer class="container-fluid ">

                    <li><a href="#">热词搜索</a></li>
                </ul>
